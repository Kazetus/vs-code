<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <main>
        <h1>Sliders</h1>
        <button id="tools"><i id="arrow" class="fa-solid fa-arrow-down"></i> Barre d'outils</button>
        <div id="toolbar" class="flex">
            <i id="back" class="fa-solid fa-backward"></i><i id="read" class="fa-solid fa-play"></i><i id="for" class="fa-solid fa-forward"></i><i id="shuffle" class="fa-solid fa-shuffle"></i>
        </div>
        <figure>
            <img id="img" src="images/1.jpg" alt="street art"/>
            <figcaption id="img-title">Street art</figcaption>
        </figure>
    </main>
    <script src="js/slider.js"></script>
</body>
</html>
